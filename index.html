<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Nimaz</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="" />
    <link rel="manifest" href="./manifest.webmanifest" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="icon" href="images/prayer-mat.ico" />
    <script
      src="https://kit.fontawesome.com/1443690ef3.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar">
      <p class="px-3 m-0 h1 poppins">Prayer Time</p>
      <button class="opacity-0" onclick="window.location.reload()">
        refresh
      </button>
    </nav>

    <main>
      <div class="shadow">
        <div class="conatiner">
          <div class="row p-3 pt-4">
            <div class="col-6 w-75">
              <p class="m-0 h3 roboto">Next Prayer</p>
              <p class="m-0 mt-1 h1 kanit" id="nex-prayer-time">00:00</p>
              <small class="text-muted roboto" id="message"
                ><span id="nex-prayer-left"></span> left until
                <span id="nex-prayer-name"></span
              ></small>
            </div>
            <div
              class="col-6 w-25 d-flex justify-content-center align-items-center"
            >
              <img
                class="img-fluid w-100 opacity-50"
                src="images/illustration.png"
                alt=""
              />
            </div>
          </div>
        </div>
        <div class="container text-center p-0 m-0 pt-4 poppins">
          <button class="btn border border-secondary" id="today">Today</button>
          <button class="btn" id="tomm">Tommorow</button>
        </div>
        <div class="container main d-flex position-relative">
          <div class="container today p-5 pt-2" id="all-prayers"></div>
        </div>
        <div class="container py-5 pt-0">
          <p class="h6 text-muted poppins">location: srinagar</p>
          <p class="h2 text-muted poppins">Day: <span id="day"></span></p>
          <p class="h2 py-2 text-muted poppins">
            Date: <span id="date"></span>
          </p>
          <p class="h2 text-muted poppins">
            <small class="h6">{islamic}</small>: <span id="islamic-date"></span>
          </p>
          <p class="pt-3 m-0">
            <button class="add-button btn border">Install App</button>
          </p>
        </div>
      </div>
    </main>
    <footer class="p-3">
      <p class="text-light h3">Note:</p>
      <ul class="text-light shadow">
        <li>Nimaz timing only for Srinagar Kashmir</li>
        <li>Timing from JAMIAT AHLEHADEES JAMMU & KASHMIR</li>
      </ul>
    </footer>
    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="data.js"></script>
    <script src="script.js"></script>
    <script>
      if ("serviceWorker" in navigator) {
        // Register a service worker hosted at the root of the
        // site using the default scope.
        navigator.serviceWorker.register("./service-worker.js").then(
          function (registration) {},
          /*catch*/ function (error) {}
        );
      } else {
      }
    </script>
  </body>
</html>
